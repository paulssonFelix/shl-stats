{% extends "base.html" %}

{% block content %}
    <h1>Hi, {{ user.username }}!</h1>
    {% for post in posts %}
    <div><p>{{ post.author.username }} says: <b>{{ post.body }}</b></p></div>
    {% endfor %}

    <div><p>{{ games }}</p></div>

    <div style="width: 90%; max-width: 1200px">
    <canvas id="myChart"></canvas>
    </div>
{% endblock %}

{% block script %}
<script src="{{ url_for('static', filename='chart.bundle.js') }}"></script>
<script>
var ctx = document.getElementById("myChart");
var myChart = new Chart(ctx, {
    type: 'line',
    data: {
        datasets: [{
            label: 'HV71',
            data: [
              {x: 0, y: 0},
              {x: 1, y: 3},
              {x: 2, y: 6},
              {x: 3, y: 8},
              {x: 4, y: 8},
              {x: 5, y: 11}
            ],
            backgroundColor: 'rgba(99, 99, 232, 0.2)',
            borderColor: 'rgba(99, 99, 232, 1)',
            borderWidth: 1,
            lineTension: 0
        }]
    },
    options: {
        title: {
          display: true,
          text: '17/18 Matchpoäng'
        },
        scales: {
            xAxes: [{
                scaleLabel: {
                    display: true,
                    labelString: 'Match'
                },
                ticks: {
                    beginAtZero:true,
                    stepSize: 52/8,
                    max: 52
                },
                type: 'linear',
                position: 'bottom'
            }],
            yAxes: [{
                scaleLabel: {
                    display: true,
                    labelString: 'Poäng'
                },
                ticks: {
                    beginAtZero:true,
                    stepSize: 156/12,
                    max: 156
                }
            }]
        }
    }
});
</script>
{% endblock %}
